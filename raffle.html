        <main class="index_main">
            <h1>Raffle</h1>
            <h2>You can collaborate to hold an exhibition event and participe in a raffle to win an easel</h2>
            <form action="./show_data.html" method="get">
                <label for="Firstname">
                    First Name
                    <input type="text" name="name" id="name" placeholder=" ">
                </label>
                <label for="Lastname">
                    Last Name
                    <input type="text" name="Lastname" id="Lastname" placeholder="">
                </label>
                <label for="Choosemeetorzoom">
                    Choose Meet or Zoom
                    <select name="Choose Meet Or Zoom">
                        <option value="Meet">Meet</option>
                        <option value="Zoom">Zoom</option>
                    </select>
                </label>
                <label for="Choosedate">
                    Choose Date
                    <select name="Choose Meet Or Zoom">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </label>
                <legend>Payment Options</legend>
                <label for="Payment Options">
                    Cash
                    <input type="radio" name="Payment Options" id="">
                </label>
                <label for="Payment Options">
                    Credit Car
                    <input type="radio" name="Payment Options id="">
                    </label>
                    <label for=" Payment Options">
                    Debit Car
                    <input type="radio" name="Payment Options" id="">
                </label>
                <label for="Messange Optional">
                    Messange Optional
                    <textarea name=" Messange Optional" id="" cols="40" rows="10" id="" placeholder=""></textarea>
                </label>
                <label for="confirm">
                    <span class="label">
                        I accept terms and conditions...
                    </span>
                    <input type="checkbox" name="confirm" id="confirm">
                </label>
                <button>send</button>
            </form>
